<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star rating mini project</title>
    <link rel="stylesheet" href="/style.css">
    
</head>

<body>
    <div class="heading">
        <h1>Star rating component</h1>
        <div id="box">
            <div class="star" , idx=1>&#9733;</div>
            <div class="star" , idx=2>&#9733;</div>
            <div class="star" , idx=3>&#9733;</div>
            <div class="star" , idx=4>&#9733;</div>
            <div class="star" , idx=5>&#9733;</div>
        </div>
        <h2>Rating Count : <span id="count">0</span></h2>
        <div class="button">
            <button class="submit_btn">Submit</button>
            <button class="reset_btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>


</body>
</html>
